<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>kutsenko.dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'accent': '#56d364',
              'bg-dark': '#0D1117',
              'panel-dark': '#161B22',
              'border-dark': '#30363d',
              'fg-dark': '#c9d1d9',
              'fg-dark-muted': '#8b949e',
              'term-blue': '#58a6ff',
              'term-purple': '#d2a8ff',
              'term-orange': '#ffa657',
              'bg-light': '#f6f8fa',
              'panel-light': '#ffffff',
              'fg-light': '#24292f',
              'border-light': '#d0d7de',
            },
            fontFamily: {
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'spin': 'spin 1s linear infinite',
            },
            keyframes: {
              blink: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0' } },
              spin: { from: { transform: 'rotate(0deg)' }, to: { transform: 'rotate(360deg)' } }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; font-family: 'JetBrains Mono', monospace; }
      .bg-grid {
        background-image: radial-gradient(circle, currentColor 1px, transparent 1px);
        background-size: 32px 32px;
        opacity: 0.03;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 100;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #30363d; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #58a6ff; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="bg-bg-light dark:bg-bg-dark text-fg-light dark:text-fg-dark-muted transition-colors duration-200 overflow-hidden">
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
